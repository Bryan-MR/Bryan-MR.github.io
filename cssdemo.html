<html>
  <head>
    <title>
      CSS Demo
    </title>
    <style>
      body{
        background-color: #00d10e;
      }
      .yellow {
        color: yellow;
      }
      #orange {
        color: orange;
      }
      .whiteText{
        color: white;
      }
      .blackBackground{
        background-color: black;
      }
      .myFavoriteColor{
        background-color: black;
        color: #00d10e;
      }
    </style>
  </head>
  
  <body>
    <center>
      <p class="yellow">Make me yellow</p>
      <p id="orange">Make me orange</p>
      <p class="whiteText blackbackground">This text is white with a black background</p>
      <p class="myFavoriteColor">This text is my favorite color</p>
    </center>
    <footer>
      <center>
        <hr>
        <p>
          <em>Bryan's Website &copy; 2025</em>
        </p>
      </center>
    </footer>
  </body>
</html>
