<html>
  <head>
    <title>Music Chart</title></title>
    <style>
      body{
        background-color: #00d10e;
      }
    </style>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  </head>
  
  <body>
    <center>
      <h1> My favorite Modest Mouse Songs</h1>
      <div id="plot"></div>
      <script>
        let songs = ["Float on", "Ocean Breathes Salty", "Dashboard"];
        let views = [131930920, 17291907, 23195275];
        let trace = {
          x: songs,
          y: views,
          type: "bar"
        };
        let data = [trace];
        Plotly.newPlot("plot", data);
      </script>
    </center>
    <footer>
      <center>
        <hr>
        <p>
          <em>Bryan's Website &copy; 2025</em>
        </p>
      </center>
    </footer>
  </body>
</html>
